{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <h3>Forgot password</h3>
        <p>A link to reset your password will be send on your email address.</p>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
        </form>
    </div>
</div><!-- endrow -->
{% endblock %}
