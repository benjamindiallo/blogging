{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">

        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-lg btn-primary btn-block">Save</button>
        </form>

    </div>
</div>
{% endblock %}
