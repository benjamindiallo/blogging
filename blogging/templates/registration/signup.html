{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>
        {% endbuttons %}
      </form>
    </div>
</div>
{% endblock %}
